[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "baleyui"
version = "0.1.0"
description = "Official Python SDK for BaleyUI - Execute AI flows and blocks programmatically"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "BaleyUI", email = "support@baleyui.com" }
]
keywords = ["baleyui", "ai", "sdk", "api", "flows", "blocks", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://baleyui.com"
Documentation = "https://baleyui.com/docs/sdk/python"
Repository = "https://github.com/baleyui/baleyui"
Issues = "https://github.com/baleyui/baleyui/issues"

[tool.hatch.build.targets.wheel]
packages = ["baleyui"]

[tool.mypy]
strict = true
python_version = "3.8"

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
